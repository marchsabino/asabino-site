<div id="gallery" class="gallery-container">
  <h1>Gallery</h1>
  <div class="row">
    <div class="col-3" *ngFor="let image of gallery.row1">
      <button
        data-toggle="modal"
        data-target="#gallery-modal"
        (click)="updateCurrent(image)"
      >
        <img [src]="image.src" />
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-3" *ngFor="let image of gallery.row2">
      <button
        data-toggle="modal"
        data-target="#gallery-modal"
        (click)="updateCurrent(image)"
      >
        <img [src]="image.src" />
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-3" *ngFor="let image of gallery.row3">
      <button
        data-toggle="modal"
        data-target="#gallery-modal"
        (click)="updateCurrent(image)"
      >
        <img [src]="image.src" />
      </button>
    </div>
  </div>
</div>

<!-- The Modal -->
<div
  class="modal fade gallery-modal"
  id="gallery-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="contact-modal-label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contact-modal-label">
          {{ currentImage?.tag | titlecase }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <figure class="figure">
          <img
            [src]="currentImage?.src"
            class="figure-img img-fluid rounded"
            [title]="
              currentImage?.title ||
              'An image demonstrating ' + currentImage?.tag
            "
            [alt]="
              currentImage?.alt || 'An image demonstrating ' + currentImage?.tag
            "
          />
          <figcaption class="figure-caption">
            {{ currentImage?.caption }}
          </figcaption>
        </figure>
      </div>
      <div class="modal-footer">
        <nav aria-label="Gallery Navigation">
          <ul class="pagination">
            <li class="page-item">
              <button
                role="button"
                class="page-link"
                aria-label="Previous"
                (click)="goToPrevImage()"
              >
                <span aria-hidden="true">&laquo;</span>
              </button>
            </li>

            <ng-container *ngFor="let image of images">
              <li
                [ngClass]="{
                  'page-item': true,
                  active: image.index === currentImage?.index
                }"
              >
                <button
                  role="button"
                  class="page-link"
                  (click)="updateCurrent(images[image.index])"
                >
                  {{ image.index + 1 }}
                </button>
              </li>
            </ng-container>
            <li class="page-item">
              <button
                role="button"
                class="page-link"
                aria-label="Next"
                (click)="goToNextImage()"
              >
                <span aria-hidden="true">&raquo;</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
